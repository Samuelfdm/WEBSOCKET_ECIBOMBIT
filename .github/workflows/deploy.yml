name: Deploy - Websocket EciBombit

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container App
        uses: azure/cli@v1
        with:
          az_cli_version: "2.72.0"
          inlineScript: |
            ENVIRONMENT_ID=$(az containerapp env show \
              --name bombit-env \
              --resource-group BOMBIT-RG \
              --query id \
              --output tsv)

            az containerapp update \
              --name ws-server \
              --resource-group BOMBIT-RG \
              --environment $ENVIRONMENT_ID \
              --image ${{ secrets.ACR_NAME }}.azurecr.io/ws-server:latest \
              --set-env-vars FRONTEND_URL=${{ secrets.FRONTEND_URL }} BACKEND_URL=${{ secrets.BACKEND_URL }} WEBSOCKET_URL=${{ secrets.WEBSOCKET_URL }}